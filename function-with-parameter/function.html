<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>The second function calling</h1>
   <script>
       //declaring a function
       function add(y,z){
           return y+z;
       }
       // take input from the user
       let number1 = parseFloat(prompt("The first number is"));
       let number2 = parseFloat(prompt("The second number is"));
      // calling  function
       let result = add(number1,number2);
       // display the result
       console.log("The is" + result);

   </script> 
</body>
</html>
