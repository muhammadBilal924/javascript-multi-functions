<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Function Number Properties</h1>
    <script>
        function add(a,b){
            return a+b;
        }
        let number1 = parseFloat(prompt("The first number is"));
        let number2 = parseFloat(prompt("The second number is"));

        let result = add(number1,number2);

        console.log("The sum is" + result);
    </script>
</body>
</html>
